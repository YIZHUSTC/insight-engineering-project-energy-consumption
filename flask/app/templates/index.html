<h1>Energy Consumption Monitor</h1>
 <h3>Get real-time data:</h3>

{% block queriesid %} <!-- this is the name of the block below -->
       <div class="row" style="height:25vh;">
               <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
                       <form action="queries" method="POST">
<!-- action is the html template that will return the result to this input query -->
                               <div class="form-group text-center">



                                       <label style="font-weight:300; font-size:20px;">State:</label>
                                       <input type="text" class="form-control" size=10 id="a" name="a" placeholder="CA" onkeyup='saveValue(this);'>

                                       <label style="font-weight:300; font-size:20px;">Business type: </label>
                                       <input type="text" class="form-control" size=10 id="b" name="b" placeholder="Hotel" onkeyup='saveValue(this);'>
                                       <button type="submit" value="Send" name="queriesid-container" class="btn btn-default id-submit">Submit</button>

                                      
                                       <br /><br />
                                    
                                       <br /><br />

                                      
                               </div>
                       </form>
               </div>
       </div>
{% endblock %}
